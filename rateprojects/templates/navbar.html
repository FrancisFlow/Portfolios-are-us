<div>
    <ul>
     <li>
         <a href="/"> Home</a>
     </li>
        {% if user.is_authenticated %}
        <li>
            <a href="/logout">Logout</a>
        </li>

        <li>
            <a href="#"> Welcome, {{user.username}} </a>
        </li>
        <li>
            <a href="/profile">My profile</a>
        </li>
        <li>
            <a href="/update_profile">Update your profile</a>
        </li>
        <li>
            <a href="/new_project">Add a project</a>
        </li>
        {% else %}
        <li>
            <a href="/login">Login</a>
        </li>
        {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0 search" action="{% url 'search_results' %}" >
		<input class="form-control mr-sm-2" type="search" placeholder="Search for a project... " aria-label="Search" style="font-size: 15px;" name="projects">
		<button class="btn btn-outline-warning my-2 my-sm-0" type="submit" style="font-size: 15px;">Search</button>
	  </form>
</div>
