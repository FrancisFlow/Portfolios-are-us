<div>
    <ul>
        {% if user.is_authenticated %}
        <li>
            <a href="/logout">Logout</a>
        </li>
        <li>
            <a href="#"> Welcome, {{user.username}} </a>
        </li>
        <li>
            <a href="/profile">My profile</a>
        </li>
        {% else %}
        <li>
            <a href="/login">Login</a>
        </li>
        {% endif %}
    </ul>
</div>
